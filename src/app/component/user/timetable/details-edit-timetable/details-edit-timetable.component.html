<div style="width: 535px; max-height: 93%; background: white; border-radius: 20px" id="event-details-container"
  class="event-details-overlay">

  <div class="box">
    <div class="group">
      <div class="overlap-group">


        <div class="row">
          <div class="col-1" (click)="close()">
            <img class="arrow-left" style="height: 14px; width: 14px;margin-top: 20px;"
              src="../../../assets/icon_close.jpg" />
          </div>
          <div class="col-5">
            <div class="text-wrapper">
              Sửa thời khóa biểu
            </div>
          </div>
          <div class="col-6" style="margin-left: 430px; margin-top: 20px;">

            <button class="col-lg-5 btn btn-success" type="button" (click)="updateTimetable()">
              {{ "Lưu" | translate }}
            </button>

          </div>
        </div>


      </div>
    </div>
  </div>

  <div class="div1">
    <br>
    <div class="overlap-group">

      <input type="text" class="form-control" id="name" [(ngModel)]="data.timetable.name"
        placeholder="Tên thời khóa biểu" />

    </div>
    <br />
    <div class="overlap-group">


      <div class="row">
        <div class="col-1">
          <img class="icon-clock" src="../../../assets/icon-clock.png" />
        </div>
        <div class="col-4">
          <label class="date-text" for="fromTime">{{ "Bắt đầu & Kết thúc" | translate }}</label>
          <span style="color: red">*</span>
        </div>
      </div>
      <br>

      <input type="datetime-local" class="form-control" id="fromTime" [(ngModel)]="data.timetable.fromTime"
        (ngModelChange)="checkFromTimeValidity()" placeholder="date" />

      <div *ngIf="isFromTimeInvalid" class="erTitle">
        Ngày bắt đầu không thể nhỏ hơn ngày hiện tại.
      </div>

    </div>
    <br />
    <div class="overlap-group">

      <input type="datetime-local" class="form-control" id="toTime" [(ngModel)]="data.timetable.toTime"
        (ngModelChange)="checkFromTimeValidity()" placeholder="To time" />
      <div *ngIf="isToTimeInvalid" class="erTitle">
        Ngày kết thúc phải lớn hơn hoặc bằng ngày bắt đầu.
      </div>

    </div>

    <br>
    <div class="overlap-group">
      <label class="" style="font-size: 14px;font-weight: bold;" for="description">{{ "Chọn màu" | translate
        }}</label>
      <span style="color: red"> *</span>

      <div *ngIf="isColorPickerVisible" class="color-picker">
        <div *ngFor="let color of colorList" class="color-square" [style.background]="color"
          [ngClass]="{'selected-border': color === selectedColor}" (click)="selectColor(color)">
        </div>
      </div>

      <!-- Display the selected color -->
      <div *ngIf="selectedColor" [style.background]="selectedColor" class="selected-color"></div>


    </div>


    <br>
    <div class="overlap-group">
      <label style="font-weight: bold;font-size: 14px;" for="description">{{ "Mô tả" | translate }}</label>
      <span style="color: red"> *</span>
      <input style="height: 88px" type="text" class="form-control" id="description"
        [(ngModel)]="data.timetable.description" placeholder="Thêm nội dung mô tả" />
    </div>

  </div>
</div>
