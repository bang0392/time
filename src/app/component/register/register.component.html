<div class="container">
  <div>
    <div></div>
    <div class="signup">
      <div class="content-signup">
        <div class="header">
          <img src="../../../assets/icon.png" style="width: 32px" />
          <div class="text-and-supporting-text mt-2">
            <label class="text">Create an account</label>
            <p class="supporting-text mt-2">Start your 30-day free trial.</p>
          </div>
        </div>
        <div class="content">
          <form [formGroup]="registerForm">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1cg">Name*</label>
              <input
                formControlName="name"
                [ngClass]="{
                  'is-invalid':
                    submitted && registerForm.controls['name'].errors
                }"
                placeholder="Enter your name"
                type="text"
                id="name"
                class="form-control form-control-lg"
              />
              <p *ngIf="registerForm.get('name')?.hasError('containsNumbers')" class="text-danger">
                Tên không được chứa ký tự số.
              </p>
              
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3cg">Email*</label>
              <input
                formControlName="email"
                [ngClass]="{
                  'is-invalid':
                    submitted && registerForm.controls['email'].errors
                }"
                placeholder="Enter your email"
                type="email"
                id="email"
                class="form-control form-control-lg"
              />
              <p
                *ngIf="
                  submitted && registerForm.get('email')?.hasError('emailTaken')
                "
              >
                Email đã tồn tại
              </p>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4cg">Password*</label>
              <input
                formControlName="password"
                [ngClass]="{
                  'is-invalid':
                    submitted && registerForm.controls['password'].errors
                }"
                placeholder="Create a password"
                type="password"
                id="password"
                class="form-control form-control-lg"
              />
              <p
                *ngIf="
                  submitted &&
                  registerForm.get('password')?.hasError('required')
                "
                class="text-danger"
              >
                Must be at least 8 characters.
              </p>
            </div>

            <div class="action">
              <div class="d-flex justify-content-center mb-3">
                <button
                  type="button"
                  class="col-12 btn action-button"
                  (click)="onSubmit()"
                >
                  Get started
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="col-12 btn social-button"
                  (click)="signUpWithGoogle()"
                >
                  <img
                    class="h-100"
                    src="https://img.icons8.com/color/22/000000/google-logo.png"
                  />
                  Sign up with Google
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="suggest">
          <p class="text-muted">
            Already have an account?
            <a routerLink="/" class="text-row"> Log in </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
